<html>
    <head>
        <title> Leicester House Team Photo</title>
        <style>
            body {
                margin: 0;
            }
            
            #outlines {
                width: 100%;
                height: 100%;
                position: absolute;
                inset: 0px;
                overflow: visible;
                visibility: hidden;
            }

            path {
                pointer-events:all;
            }

            path:hover {
                fill: white;
                
            }
        </style>
        <script>
            window.onload = () => document.getElementById("outlines").style.visibility="visible";
        </script>
    </head>
    <body>
        <div style="width: 100%;position:relative">
            <img src="Team photo.jpg" width="100%">

        <object  id="outlines" data="outlinesmod.svg" type="image/svg+xml"><!--fallback--></object>
        </div>
    </body>
</html>
